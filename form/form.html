<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <div class="main">
      <div class="parent">
        <div class="child1">FIRSTNAME</div>
        <div class="child2">
          <input
            type="text"
            name="firstname"
            placeholder="Enter your firstname"
            class="name"
            required
          />
        </div>
      </div>

      <div class="parent">
        <div class="child1">LAST NAME</div>
        <div class="child2">
          <input
            type="text"
            name="lastname"
            placeholder="Enter your lastname"
            class="name"
            required
          />
        </div>
      </div>

      <div class="parent">
        <div class="child1">EMAIL</div>
        <div class="child2">
          <input
            type="email"
            name="emailaddress"
            placeholder="Enter your Email id"
            required
            class="text-name"
          />
        </div>
      </div>

      <div class="parent">
        <div class="child1">PHONE NUMBER</div>
        <div class="child2">
          <input
            type="text"
            name="phonenumber"
            placeholder="Enter your number"
            maxlength="10"
            required
            class="text-name"
          />
        </div>
      </div>

      <div class="parent">
        <div class="child1">GENDER</div>
        <div class="">
          <input type="radio" name="gender" value="male" />male
          <input type="radio" name="gender" value="female" />female
        </div>
      </div>

      <div class="parent">
        <div class="child1">DATE OF BIRTH</div>
        <div class="child2">
          <input type="date" my-date-format="DD/MM/YYY, hh:mm:ss" />
        </div>
      </div>

      <div class="parent">
        <div class="child1">ADDRESS</div>
        <div class="child2">
          <input
            type="text"
            name="address"
            placeholder="Enter your Address"
            style="height: 50px"
            required
            class="text-name"
          />
        </div>
      </div>

      <div class="parent">
        <div class="child1">STATE</div> 

        <select
          name="state"
          placeholder="select your state"
          required
          class="text-name"
        >
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Rajasthan">Rajasthan</option>
        </select>
      </div>

      <div class="parent">
        <div class="child1">CITY</div> 

        <select
          name="CITY"
          placeholder="select your city"
          required
          class="text-name "
        >
          <option value="">Ahmedabad</option>
          <option value="">chennai</option>
          <option value="">Bangalore</option>
          <option value="">Mumbai</option>
          <option value="">Delhi</option>
        </select>
      </div>

      <div class="parent">
        <div class="child1">PINCODE</div>
        <inpu class="child2"t
          type="number"
          name="pincode"
          placeholder="Enter pincode"
          required
          class="text-name"
        />
      </div>

      <div class="parent">
        <div class="child1">QUALIFICATION</div> 

        <select
          name="Qulification"
          placeholder="select your Qulification"
          required
          class="text-name "
        >
          <option value="Bachelor of Engineering">
            Bachelor of Engineering
          </option>
          <option value="BSC">BSC</option>
          <option value="Diplomas">Diplomas</option>
        </select>
      </div>

      <div class="parent">
        <div class="child1">SPECIALIZATION</div>
        <div class="">
          <input
            type="checkbox"
            id="Computer Science"
            name="Computer Science"
          />
          <lable for="Computer Science"> Computer Science</lable>
          <input
            type="checkbox"
            id="Information Technology"
            name="Information Technology"
          />
          <lable for="Information Technology"> Information Technology</lable>
          <input
            type="checkbox"
            id="Computer Architecture"
            name="Computer Architecture"
          />
          <lable for="Computer Architecture"> Computer Architecture</lable>
          <input
            type="checkbox"
            id="Tele Communication"
            name="Tele Communication"
          />
          <lable for="Tele Communication"> Tele Communication </lable>
        </div>
      </div>

      <div class="parent">
        <div class="child1">PASSWORD</div>
        <div class="child2">
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
            required
            class="text-name"
          />
        </div>
      </div>

      <div>
        <input type="Ragistered" class="register" value="Ragistered" />
      </div>
    </div>
  </body>
</html>
